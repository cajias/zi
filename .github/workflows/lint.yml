name: Lint

on:
  pull_request:
    paths:
      - '**/*.sh'
      - 'Makefile'
      - '.github/workflows/lint.yml'

jobs:
  shellcheck:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './bin'
          format: gcc
          severity: warning
          ignore_names: 'install-brew-launcher.sh update-brew-interactive.sh'

  makefile:
    name: Lint Makefile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Makefile syntax
        run: |
          # Basic Makefile syntax validation using make itself
          make -n help > /dev/null 2>&1 && echo "âœ“ Makefile syntax valid" || exit 1

  init-zsh-syntax:
    name: Check ZSH Syntax
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ZSH
        run: |
          apt-get update
          apt-get install -y zsh

      - name: Check init.zsh syntax
        run: |
          zsh -n init.zsh
